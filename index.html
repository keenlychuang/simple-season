<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple season</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="prompt-view" id="promptView">
            <h1>simple season</h1>
            
            <form id="birthForm">
                <div class="form-group">
                    <label for="birthMonth">birth month</label>
                    <select id="birthMonth" required>
                        <option value="">select month...</option>
                        <option value="1">january</option>
                        <option value="2">february</option>
                        <option value="3">march</option>
                        <option value="4">april</option>
                        <option value="5">may</option>
                        <option value="6">june</option>
                        <option value="7">july</option>
                        <option value="8">august</option>
                        <option value="9">september</option>
                        <option value="10">october</option>
                        <option value="11">november</option>
                        <option value="12">december</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="birthYear">birth year</label>
                    <input type="number" id="birthYear" min="1900" max="2025" placeholder="1990" required>
                </div>

                <button type="submit">continue</button>
            </form>
        </div>

        <div class="main-view" id="mainView">
            <div class="stats-toggle" id="statsToggle">
                <span class="toggle-icon">+</span>
            </div>
            
            <div class="stats" id="statsPanel">
                <h1>your life in seasons</h1>
                
                <div class="stat-item">
                    <div class="stat-label">current age</div>
                    <div class="stat-value" id="currentAge">-</div>
                </div>

                <div class="stat-item">
                    <div class="stat-label">weeks lived</div>
                    <div class="stat-value" id="weeksLived">-</div>
                </div>

                <div class="stat-item">
                    <div class="stat-label">weeks remaining</div>
                    <div class="stat-value" id="weeksRemaining">-</div>
                </div>
                
                <div class="reset-link">
                    <a id="resetLink">reset</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
