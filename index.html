<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple season</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="transition-glow" id="transitionGlow"></div>
    
    <div class="container">
        <!-- Birth date input view -->
        <div class="prompt-view" id="promptView">
            <div class="title-group">
                <svg class="hourglass-icon" viewBox="0 0 64 64">
                    <defs>
                        <linearGradient id="hourglassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
                            <stop offset="100%" stop-color="rgba(255,255,255,0.5)"/>
                        </linearGradient>
                        <linearGradient id="sandGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="rgba(255,255,255,0.6)"/>
                            <stop offset="100%" stop-color="rgba(255,255,255,0.3)"/>
                        </linearGradient>
                    </defs>
                    <path d="M12 8 L52 8 L52 12 L48 12 L48 20 C48 24 44 28 32 32 C44 36 48 40 48 44 L48 52 L52 52 L52 56 L12 56 L12 52 L16 52 L16 44 C16 40 20 36 32 32 C20 28 16 24 16 20 L16 12 L12 12 Z" 
                          fill="none" 
                          stroke="url(#hourglassGrad)" 
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"/>
                    <rect x="12" y="8" width="40" height="4" rx="1" fill="url(#hourglassGrad)" fill-opacity="0.3"/>
                    <rect x="12" y="52" width="40" height="4" rx="1" fill="url(#hourglassGrad)" fill-opacity="0.3"/>
                    <path class="sand-top" d="M20 14 L44 14 L44 18 C44 21 41 24 32 28 C23 24 20 21 20 18 Z" fill="url(#sandGrad)"/>
                    <path class="sand-bottom" d="M24 48 L40 48 L40 50 L32 50 C26 50 24 49 24 48 Z" fill="url(#sandGrad)"/>
                    <line class="sand-stream" x1="32" y1="30" x2="32" y2="44" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="2 3"/>
                    <path d="M22 16 L26 16" stroke="rgba(255,255,255,0.8)" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <h1>simple season</h1>
            </div>
            
            <form id="birthForm">
                <div class="form-group">
                    <label>birth month</label>
                    <div class="scroll-field" id="monthField">
                        <span class="scroll-field-text placeholder">select month...</span>
                        <span class="scroll-field-arrow">›</span>
                    </div>
                    <input type="hidden" id="birthMonth" required>
                </div>

                <div class="form-group">
                    <label>birth year</label>
                    <div class="scroll-field" id="yearField">
                        <span class="scroll-field-text placeholder">select year...</span>
                        <span class="scroll-field-arrow">›</span>
                    </div>
                    <input type="hidden" id="birthYear" required>
                </div>

                <button type="submit">continue</button>
            </form>
        </div>

        <!-- Scroll picker modal -->
        <div class="scroll-picker-overlay" id="scrollPickerOverlay">
            <div class="scroll-picker">
                <div class="scroll-picker-header">
                    <span class="scroll-picker-title" id="scrollPickerTitle">select</span>
                    <button type="button" class="scroll-picker-close" id="scrollPickerClose">done</button>
                </div>
                <div class="scroll-picker-container custom-scroll" id="scrollPickerContainer">
                    <div class="scroll-picker-list" id="scrollPickerList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main visualization view -->
    <div class="main-view" id="mainView">
        <div class="streaks-container" id="streaksContainer"></div>
        
        <div class="stats-wrapper">
            <div class="stats custom-scroll" id="statsPanel">
                <h1>your life in seasons</h1>
                
                <div class="stat-item">
                    <div class="stat-label">current age</div>
                    <div class="stat-value" id="currentAge">-</div>
                </div>

                <div class="stat-row">
                    <div class="stat-item stat-half">
                        <div class="stat-label">days lived</div>
                        <div class="stat-value" id="daysLived">-</div>
                    </div>
                    <div class="stat-item stat-half">
                        <div class="stat-label">days remaining</div>
                        <div class="stat-value" id="daysRemaining">-</div>
                    </div>
                </div>

                <div class="stat-row">
                    <div class="stat-item stat-half">
                        <div class="stat-label">weeks lived</div>
                        <div class="stat-value" id="weeksLived">-</div>
                    </div>
                    <div class="stat-item stat-half">
                        <div class="stat-label">weeks remaining</div>
                        <div class="stat-value" id="weeksRemaining">-</div>
                    </div>
                </div>
                
                <div class="reset-link">
                    <a id="resetLink">reset</a>
                </div>
            </div>
            
            <div class="stats-toggle" id="statsToggle">
                <span class="toggle-icon">+</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
